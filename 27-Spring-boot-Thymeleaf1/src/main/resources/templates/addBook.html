<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<h2>Add Book</h2>
	<form th:action="@{/addBook}"  >
		<table>
			<tr>
				<td>Book Id</td>
				<td><input type="text"  /></td>
			</tr>
			<tr>
				<td>Book Name</td>
				<td><input type="text"  /></td>
			</tr>
			<tr>
				<td>Book Price</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Stock Available</td>
				<td><input type="radio"  value="available" /> Yes 
				<input type="radio"  value="not-available" /> No</td>
			</tr>
			<tr>
				<td><input type="Submit" value="Submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
